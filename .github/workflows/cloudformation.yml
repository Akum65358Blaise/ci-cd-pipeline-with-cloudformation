name: CloudFormation Deploy
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy Stack
        run: |
          aws cloudformation deploy --stack-name single-tier-app --template-file single-tier-app.yml --capabilities CAPABILITY_NAMED_IAM
      - name: Get EC2 Public IP
        run: |
          aws cloudformation describe-stacks --stack-name single-tier-app --query "Stacks[0].Outputs[?OutputKey=='EC2InstancePublicIP'].OutputValue" --output text
      - name: Get RDS Endpoint
        run: |
          aws cloudformation describe-stacks --stack-name single-tier-app --query "Stacks[0].Outputs[?OutputKey=='DBEndpoint'].OutputValue" --output text
